<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #314ed5 0%, #ba1b1b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 30px;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            max-width: 600px;
            width: 100%;
            text-align: center;
            user-select: none;
        }
        
        .title {
            --font-size: 2.5rem;
            color: #333;
            font-size: var(--font-size);
            font-weight: 700;
        }

        .logo {
            height: var(--font-size);
            width: auto;
            vertical-align: middle;
        }
        
        .subtitle {
            color: #666;
            font-size: 1.1rem;
        }

        .sentiment-form {
            display: grid;
            gap: 20px;
            grid-template-rows: 1fr auto;
            grid-template-columns: 1fr;
        }
        
        .text-input {
            width: 100%;
            min-height: 120px;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 12px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s;
        }
        
        text-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit {
            background: linear-gradient(135deg, #ba1b1b 0%, #314ed5 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            font-weight: 600;
            width: fit-content;
            justify-self: center;
        }
        
        .submit:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .submit:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .result-container {
            height: 100px;
            position: relative;
        }

        .result-container > * {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            max-height: 100px;
            overflow: clip;
        }

        .result-container:not(:has(> :not(.hide))) {
            display: none !important;
        }
        
        .loading {
            color: #667eea;
            flex-direction: row;
            height: 30px;
            gap: 5px;
        }
        
        .loading .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .result {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 20px;
            border-radius: 12px;
        }
        
        .result.positive {
            background: linear-gradient(135deg, #ba1b1b -200%, #314ed5 50%, #ba1b1b 200%);
            color: white;
        }
        
        .result.negative {
            background: linear-gradient(135deg, #314ed5 -200%, #ba1b1b 50%, #314ed5 200%);
            color: white;
        }
        
        .result.neutral {
            background: linear-gradient(135deg, #ba1b1b -200%, #f5f5f5 50%, #314ed5 200%);
            color: #333;
        }
        
        .result h3 {
            font-size: 1.5rem;
        }
        
        .result p {
            font-size: 1.1rem;
            opacity: 0.9;
        }
        
        .error {
            background: #ffe6e6;
            border: 1px solid #ff9999;
            color: #cc0000;
            padding: 15px;
            border-radius: 8px;
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
            }
            
            .title {
                --font-size: 2rem;
            }

            .subtitle {
                font-size: 0.88rem;
            }

            .text-input {
                font-size: 12.44px;
            }

            .submit {
                font-size: 14px;
            }

            .sentimentLabel {
                font-size: 1.2rem;
            }

            .sentimentDescription {
                font-size: 0.88rem;
            }
        }

        .hide {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title"><img class="logo" src="{{ url_for('static', filename='images/us-flag.png') }}" alt="US Flag">&nbsp;U.S. Political Sentiment Analysis</h1>
        <p class="subtitle">Enter your text below to analyze its sentiment</p>
        <form class="sentiment-form" id="sentiment-form">
            <textarea
                class="text-input"
                id="text-input" 
                placeholder="Type your text here..."
            ></textarea>
            
            <button class="submit" type="submit" id="submit-btn">
                Analyze Sentiment
            </button>
        </form>
        
        <div class="result-container">
            <div class="loading hide" id="loading">
                <div class="spinner"></div>
                <span>Analyzing sentiment...</span>
            </div>
            <div class="result hide" id="result">
                <h3 id="sentimentLabel"></h3>
                <p id="sentimentDescription"></p>
            </div>
            <div class="error hide" id="error"></div>
        </div>
    </div>

    <script>
        const form = document.getElementById('sentiment-form');
        const textInput = document.getElementById('text-input');
        const analyzeBtn = document.getElementById('submit-btn');
        const loading = document.getElementById('loading');
        const result = document.getElementById('result');
        const error = document.getElementById('error');
                
        form.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            analyzeBtn.disabled = true;
            textInput.focus();
            showLoading();
            
            const text = textInput.value.trim();
            if (!text) {
                showError('Please enter some text to analyze');
                return;
            }
            
            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showResult(data);
                } else {
                    showError(data.error || 'An error occurred');
                }
                
            } catch (error) {
                console.error(error);
                showError('Network error. Please try again.');
            }
        });
        
        function showLoading() {
            hide(result);
            hide(error);

            show(loading);
        }
        
        function showResult(data) {
            hide(loading);
            
            const sentimentLabel = document.getElementById('sentimentLabel');
            const sentimentDescription = document.getElementById('sentimentDescription');
            
            sentimentLabel.textContent = data.sentiment_label;
            
            let description = '';
            let className = '';
            
            switch(data.sentiment_label.toLowerCase()) {
                case 'positive':
                    description = 'Great! This text expresses positive sentiment üòä';
                    className = 'positive';
                    break;
                case 'negative':
                    description = 'This text expresses negative sentiment üòî';
                    className = 'negative';
                    break;
                case 'neutral':
                    description = 'This text has neutral sentiment üòê';
                    className = 'neutral';
                    break;
            }
            
            sentimentDescription.textContent = description;
            result.className = 'result ' + className;
            show(result);

            analyzeBtn.disabled = false;
        }
        
        function showError(message) {
            hide(loading);
            
            error.textContent = message;
            show(error);

            analyzeBtn.disabled = false;
        }

        function show(element) {
            element.classList.remove('hide');
        }

        function hide(element) {
            element.classList.add('hide');
        }
    </script>
</body>
</html>
